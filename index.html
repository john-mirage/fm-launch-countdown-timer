        <!-- Countdown -->
        <div class="countdown relative z-50 grid grid-cols-4 gap-4 w-full">

            <!-- Countdown section -->
            <div>
                <!-- Days -->
                <div class="aspect-w-[35] aspect-h-[33] mb-3">
                    <!-- Days display -->
                    <div class="perspective bg-dark-desaturated-blue rounded-[0.25rem]">
                        <!-- Days top pannel -->
                        <div class="absolute top-0 left-0 w-full h-1/2 z-10 flex flex-row justify-center items-end overflow-hidden bg-very-dark-desaturated-blue">
                            <!-- Days bottom number -->
                            <span class="days-next-time block text-4xl leading-9 font-bold -tracking-[0.125rem] translate-y-1/2 text-soft-red"></span>
                        </div>
                        <!-- Days flip pannel -->
                        <div class="absolute z-20 top-0 left-0 w-full h-1/2 origin-bottom preserve-3d" id="days-flip-pannel">
                            <!-- Days front face -->
                            <div class="absolute top-0 left-0 flex flex-row justify-center items-end w-full h-full backface-hidden overflow-hidden bg-very-dark-desaturated-blue" id="days-front-face">
                                <!-- Days bottom number -->
                                <span class="days-current-time block text-4xl leading-9 font-bold -tracking-[0.125rem] translate-y-1/2 text-soft-red"></span>
                            </div>
                            <!-- Days back face -->
                            <div class="absolute top-0 left-0 flex flex-row justify-center items-start w-full h-full backface-hidden overflow-hidden bg-dark-desaturated-blue rotate-y-full">
                                <!-- Days top number -->
                                <span class="days-next-time block text-4xl leading-9 font-bold -tracking-[0.125rem] -translate-y-1/2 text-soft-red"></span>
                            </div>
                        </div>
                        <!-- Days bottom pannel -->
                        <div class="absolute bottom-0 left-0 w-full h-1/2 flex flex-row justify-center items-start overflow-hidden bg-dark-desaturated-blue">
                            <!-- Days top number -->
                            <span class="days-current-time block text-4xl leading-9 font-bold -tracking-[0.125rem] -translate-y-1/2 text-soft-red"></span>
                        </div>
                    </div>
                </div>
                <!-- Days time unit -->
                <h2 class="text-center text-[0.4375rem] font-bold leading-3 uppercase text-grayish-blue tracking-[0.1875rem]">days</h2>
            </div>

            <!-- Countdown section -->
            <div>
                <!-- Hours -->
                <div class="aspect-w-[35] aspect-h-[33] mb-3">

                    <div class="perspective bg-dark-desaturated-blue rounded-[0.25rem]">

                        <div class="absolute top-0 left-0 w-full h-1/2 z-10 flex flex-row justify-center items-end overflow-hidden bg-very-dark-desaturated-blue">
                            <!-- Hours bottom number -->
                            <span class="hours-next-time block text-4xl leading-9 font-bold -tracking-[0.125rem] translate-y-1/2 text-soft-red"></span>
                        </div>
                        <!-- Hours flip pannel -->
                        <div class="absolute z-20 top-0 left-0 w-full h-1/2 origin-bottom preserve-3d" id="hours-flip-pannel">
                            <!-- Hours front face -->

                                <!-- Hours bottom number -->
                                <span class="hours-current-time block text-4xl leading-9 font-bold -tracking-[0.125rem] translate-y-1/2 text-soft-red"></span>
                            </div>
                            <!-- Hours back face -->
                            <div class="absolute top-0 left-0 flex flex-row justify-center items-start w-full h-full backface-hidden overflow-hidden bg-dark-desaturated-blue rotate-y-full">
                                <!-- Hours top number -->
                                <span class="hours-next-time block text-4xl leading-9 font-bold -tracking-[0.125rem] -translate-y-1/2 text-soft-red"></span>
                            </div>
                        </div>
                        <!-- Hours bottom pannel -->
                        <div class="absolute bottom-0 left-0 w-full h-1/2 flex flex-row justify-center items-start overflow-hidden bg-dark-desaturated-blue">
                            <!-- Hours top number -->
                            <span class="hours-current-time block text-4xl leading-9 font-bold -tracking-[0.125rem] -translate-y-1/2 text-soft-red"></span>
                        </div>
                    </div>
                </div>
                <!-- Hours time unit -->
                <h2 class="text-center text-[0.4375rem] font-bold leading-3 uppercase text-grayish-blue tracking-[0.1875rem]">hours</h2>
            </div>

            <!-- Countdown section -->
            <div>

                                <!-- Minutes bottom number -->
                                <span class="minutes-current-time block text-4xl leading-9 font-bold -tracking-[0.125rem] translate-y-1/2 text-soft-red"></span>
                            </div>

                        <!-- Minutes bottom pannel -->
                        <div class="absolute bottom-0 left-0 w-full h-1/2 flex flex-row justify-center items-start overflow-hidden bg-dark-desaturated-blue">
                            <!-- Minutes top number -->
                            <span class="minutes-current-time block text-4xl leading-9 font-bold -tracking-[0.125rem] -translate-y-1/2 text-soft-red"></span>
                        </div>
                    </div>
                </div>
                <!-- Minutes time unit -->
                <h2 class="text-center text-[0.4375rem] font-bold leading-3 uppercase text-grayish-blue tracking-[0.1875rem]">minutes</h2>
            </div>

            <!-- Countdown section -->

                                <span class="seconds-current-time block text-4xl leading-9 font-bold -tracking-[0.125rem] translate-y-1/2 text-soft-red"></span>
                            </div>
                            <!-- Seconds back face -->

                            </div>
                        </div>
                        <!-- Seconds bottom pannel -->
                        <div class="absolute bottom-0 left-0 w-full h-1/2 flex flex-row justify-center items-start overflow-hidden bg-dark-desaturated-blue">
                            <!-- Seconds top number -->
                            <span class="seconds-current-time block text-4xl leading-9 font-bold -tracking-[0.125rem] -translate-y-1/2 text-soft-red"></span>
                        </div>
                    </div>
                </div>
                <!-- Seconds time unit -->
                <h2 class="text-center text-[0.4375rem] font-bold leading-3 uppercase text-grayish-blue tracking-[0.1875rem]">seconds</h2>
            </div>

        </div>
