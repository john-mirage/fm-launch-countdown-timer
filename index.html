            <!-- Title -->
            <h1 class="text-center text-lg font-bold text-white leading-6 tracking-title uppercase mb-14">we're launching soon</h1>

                <!-- Countdown unit -->
                <div class="text-center">
                    <!-- Display -->

                        <!-- Pannel -->

                            <!-- Top pannel -->
                            <div class="flex w-full h-1/2 bg-very-dark-desaturated-blue overflow-hidden">
                                <span class="days-next-time block w-full mt-auto text-2xl leading-6 font-bold text-soft-red translate-y-1/2">00</span>
                            </div>
                            <!-- Bottom pannel -->
                            <div class="w-full h-1/2 bg-dark-desaturated-blue overflow-hidden">

                            </div>
                            <!-- Flip pannel -->
                            <div class="absolute z-20 top-0 left-0 w-full h-1/2 origin-bottom preserve-3d" id="days-flip-pannel">

                                </div>

                                </div>
                            </div>

                                <!-- Left circle -->
                                <div class="w-1.5 h-1.5 rounded-full bg-[#000] -translate-x-1/2 md:w-3 md:h-3"></div>
                                <!-- Right circle -->
                                <div class="w-1.5 h-1.5 rounded-full bg-[#000] translate-x-1/2 md:w-3 md:h-3"></div>
                            </div>
                        </div>
                    </div>
