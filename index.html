<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/png" href="src/assets/images/favicon.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Launch Countdown Timer</title>
    </head>

    <body>

                    width: 50rem;

                        background-color: var(--color-primary);
                    }
                }

                    @include number;

                        transform: translateY(-50%);
                    }

                    &--bottom {
                        transform: translateY(50%);
                    }
                }
                
                &__unit {
                    position: absolute;

        <!-- Countdown -->
        <div class="countdown">

            <!-- Days -->
            <div class="countdown__display">
                <!-- Days top pannel -->
                <div class="countdown__pannel countdown__pannel--top">
                    <span class="countdown__number countdown__number--bottom days-next-time"></span>
                </div>
                <!-- Days flip pannel -->
                <div class="countdown__pannel countdown__pannel--flip" id="days-flip-pannel">
                    <!-- Days front face -->
                    <div class="countdown__face countdown__face--front" id="days-front-face">
                        <span class="countdown__number countdown__number--bottom days-current-time"></span>
                    </div>
                    <!-- Days back face -->
                    <div class="countdown__face countdown__face--back">
                        <span class="countdown__number countdown__number--top days-next-time"></span>
                    </div>
                </div>
                <!-- Days bottom pannel -->
                <div class="countdown__pannel countdown__pannel--bottom">
                    <span class="countdown__number countdown__number--top days-current-time"></span>
                </div>
                <p class="countdown__unit">jours</p>
            </div>

            <!-- Hours -->
            <div class="countdown__display">
                <!-- Hours top pannel -->
                <div class="countdown__pannel countdown__pannel--top">
                    <span class="countdown__number countdown__number--bottom hours-next-time"></span>
                </div>
                <!-- Hours flip pannel -->
                <div class="countdown__pannel countdown__pannel--flip" id="hours-flip-pannel">
                    <!-- Hours front face -->
                    <div class="countdown__face countdown__face--front" id="hours-front-face">
                        <span class="countdown__number countdown__number--bottom hours-current-time"></span>
                    </div>
                    <!-- Hours back face -->
                    <div class="countdown__face countdown__face--back">
                        <span class="countdown__number countdown__number--top hours-next-time"></span>
                    </div>
                </div>
                <!-- Hours bottom pannel -->
                <div class="countdown__pannel countdown__pannel--bottom">
                    <span class="countdown__number countdown__number--top hours-current-time"></span>
                </div>
                <p class="countdown__unit">Heures</p>
            </div>

            <!-- Minutes -->
            <div class="countdown__display">
                <!-- Minutes top pannel -->
                <div class="countdown__pannel countdown__pannel--top">
                    <span class="countdown__number countdown__number--bottom minutes-next-time"></span>
                </div>
                <!-- Minutes flip pannel -->
                <div class="countdown__pannel countdown__pannel--flip" id="minutes-flip-pannel">
                    <!-- Minutes front face -->
                    <div class="countdown__face countdown__face--front" id="minutes-front-face">
                        <span class="countdown__number countdown__number--bottom minutes-current-time"></span>
                    </div>
                    <!-- Minutes back face -->
                    <div class="countdown__face countdown__face--back">
                        <span class="countdown__number countdown__number--top minutes-next-time"></span>
                    </div>
                </div>
                <!-- Minutes bottom pannel -->
                <div class="countdown__pannel countdown__pannel--bottom">
                    <span class="countdown__number countdown__number--top minutes-current-time"></span>
                </div>
                <p class="countdown__unit">Minutes</p>
            </div>

            <!-- Seconds -->
            <div class="countdown__display">
                <!-- Seconds top pannel -->
                <div class="countdown__pannel countdown__pannel--top">
                    <span class="countdown__number countdown__number--bottom seconds-next-time"></span>
                </div>
                <!-- Seconds flip pannel -->
                <div class="countdown__pannel countdown__pannel--flip" id="seconds-flip-pannel">
                    <!-- Seconds front face -->
                    <div class="countdown__face countdown__face--front" id="seconds-front-face">
                        <span class="countdown__number countdown__number--bottom seconds-current-time"></span>
                    </div>
                    <!-- Seconds back face -->
                    <div class="countdown__face countdown__face--back">
                        <span class="countdown__number countdown__number--top seconds-next-time"></span>
                    </div>
                </div>
                <!-- Seconds bottom pannel -->
                <div class="countdown__pannel countdown__pannel--bottom">
                    <span class="countdown__number countdown__number--top seconds-current-time"></span>
                </div>
                <p class="countdown__unit">Secondes</p>
            </div>

        </div>
      
        <script type="module" src="/src/main.ts"></script>
    </body>

</html>
